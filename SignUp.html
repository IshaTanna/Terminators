<!doctype html>
<html lang="en">

<head>
	<title>Welcome New User</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<style>
	backgroun-image {
		-webkit-filter: blur(30px);
		filter: blur(4px);
	}
</style>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-2 text-center mb-5">
					<h1 style="color: black;" class="heading-section">SignUp</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-0 col-lg-4">
					<div class="login-wrap p-0">
						<span id="message" style="color:red"></span>
						<form action="#" class="signin-form" onsubmit="return verifyPassword()">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" id="Username" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" id="password-field"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm Password"
									id="password-field1" required>
								<span toggle="#password-field1"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" id="submit" class="form-control btn btn-primary submit px-3"
									href="C:\Users\LENOVO\Downloads\login-form-20\login-form-20\Login.html">Sign
									In</button>

							</div>
						</form>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 ml-md-1 rounded"><span
									class="ion-logo-twitter mr-8"></span>Sign in with Google</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		function verifyPassword() {
			var pw = document.getElementById("password-field").value;
			//minimum password length validation  
			if (pw.length < 8) {
				document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters\n \n";
				return false;
			}

			//maximum length of password validation  
			else if (pw.length > 15) {
				document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
				return false;
			}
			else {
				var password = document.getElementById("password-field");
				var cpassword = document.getElementById("password-field1");
				if (password != cpassword) {
					document.getElementById("message").innerHTML = "**Password not match...!";
				}
			}
		}

	</script>

</body>

</html>
