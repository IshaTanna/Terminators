<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mix Fruit Juicer</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body class="img js-fullheight" style="background-image: url(images/bg1234.jpg); height: auto; width: auto;">
    <iframe src="css/Nav.html" width="1900" height="200" frameborder="0"></iframe>
    <div class="container p-5 my-5 bg-dark text-white">
        <span id="msg" style="color:red"></span>
        <label id="Choose Your Juice" name="Choose Your Juice" style="float: none;"><h1>Choose Your Juice Quantity in %</h1></label><br><br>
        <p>Make sure that the combination of both juice total = 100% means 150ml</p><br><br>
        <form id="order_form" action="" method="post">
            <label>Fruit Juice 1</label>
            <input type="number" value="" name="juice_1"required placeholder="In %" id="No1" required><br><br>
            <label>Fruit Juice 2</label>
            <input type="number" value="" name="juice_2" required placeholder="In %" id="No2" required><br><br>
            <button id="order" class="btn-primary">Order My Juice</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("order_form");
        let FJ=document.querySelector("input#No1");
        let SJ=document.querySelector("input#No2");
        form.addEventListener("submit", checkValue);
        function checkValue(evt){
            evt.preventDefault();
            
            if(parseInt(FJ.value)+parseInt(SJ.value)!=100)
            {
                document.getElementById("msg").innerHTML="Sorry,both juice total !=100% please,select right...";
                alert("Both juice must add upto 100%");
            } else {
                evt.target.submit();
            }
        }
        FJ.onchange = function(evt){
            if(evt.target.value>100){
                evt.target.value = 100
            }
            SJ.value = 100-evt.target.value;
        }
        SJ.onchange = function(evt){
            if(evt.target.value>100){
                evt.target.value = 100
            }
            FJ.value = 100-evt.target.value;
        }
    </script>
</body>
</html>
